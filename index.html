    <style>
      .container {
        padding-top: 1em;
      }

      #clipboard {
        height: 350px;
        overflow-y: scroll;
      }
    </style>
    <script>const jQuery = require('jQuery');</script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js' integrity='sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4' crossorigin='anonymous'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js' integrity='sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1' crossorigin='anonymous'></script>

  <body>
      <!-- Top navbar -->
      <nav class='navbar navbar-dark bg-dark'>
          <a class='navbar-brand' href='#'>Rekoda</a>
          <ul class='navbar-nav mr-auto'>
            <li class='nav-item'>
              <a class='nav-link' href='#'>Clipboard recorder</span></a>
            </li>
          </ul>
      </nav>

      <!-- Container -->
      <div class='container'>  
        <h1>Clipboard</h1>

        <!-- Buttons panel -->
        <p>
            <div class="input-group">
              <input id='search-text' type="text" class="form-control" placeholder="Search for..." aria-label="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-primary" id='copy'>Copy</button>
              </span>
            </div>
        </p>

        <!-- Clipboard list -->
        <p>
          <div id='clipboard' class='list-group'></div>
        </p>
